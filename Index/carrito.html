<body>
    <div class="container1">
        <header id="navbar"></header>

        <main>
            <!--  modal - Inicio sesion -registro-->
            <section id="homemodales"></section>
            
            <div class="container">
               
                <section id="cartItemsContainer">
                    <div class="cart-header">
                        <div class="cart-header-item">Producto</div>
                        <div class="cart-header-item">Precio</div>
                        <div class="cart-header-item">Cantidad</div>
                        <div class="cart-header-item">Acciones</div>
                    </div>
                    <!-- Aquí se cargarán los productos del carrito -->
                </section>
                <div id="total">
                    <!-- Aquí se mostrará el total -->
                </div>
                <button id="checkoutBtn" class="btn btn-primary">Finalizar compra</button>
            </div>
              <!--  modal - Inicio sesion -registro-->
            

        </main>
        <p id="personalizaTuKit"></p>
        <footer id="footer"></footer>
    </div>

    <script src="../Script/scriptCarrito.js"></script>


    <!-- Cargar navbar -->
    <script>
        fetch('indexPersonaliza.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('personalizaTuKit').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el personaliza:', error));
    </script>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>

      <!-- cargar login -->
 <script>
    fetch('login.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('homemodales').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el login desde home:', error));
  </script>

    <!-- Cargar footer -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>
