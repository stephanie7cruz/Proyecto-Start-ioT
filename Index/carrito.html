<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../Style/styleCarrito.css">
    <link rel="stylesheet" href="../Style/nav.css">

</head>

<body>
    <div class="container1">
        <header id="navbar"></header>

        <main>
            <div class="container">
               
                <section id="cartItemsContainer">
                    <div class="cart-header">
                        <div class="cart-header-item">Producto</div>
                        <div class="cart-header-item">Precio</div>
                        <div class="cart-header-item">Cantidad</div>
                        <div class="cart-header-item">Acciones</div>
                    </div>
                    <!-- Aquí se cargarán los productos del carrito -->
                </section>
                <div id="total">
                    <!-- Aquí se mostrará el total -->
                </div>
                <button id="checkoutBtn" class="btn btn-primary">Finalizar compra</button>
            </div>

        </main>
        <p id="personalizaTuKit"></p>
        <footer id="footer"></footer>
    </div>

    <script src="../Script/scriptCarrito.js"></script>


    <!-- Cargar navbar -->
    <script>
        fetch('indexPersonaliza.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('personalizaTuKit').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el personaliza:', error));
    </script>

    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>

    <!-- Cargar footer -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
    
    <script src="../Script/scriptPersonaliza.js"></script>



</body>

</html>
